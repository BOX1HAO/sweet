<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菜单</title>
    <style type="text/css">
    /* 动态伪类选择器 */
        a:link{
            color:blue;
        }
        a:visited{
            color:blueviolet;
        }
        a:hover{
            color:brown;
        }
        a:active{
            color:cyan;
        }
        /* 状态伪类选择器 */
        input:enabled{
            background-color: blueviolet;
        }
        input:disabled{
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <a href="">菜单</a></br>
    <input type="text"></br>
    <input type="text" disabled>
</body>
</html>
