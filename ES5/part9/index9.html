<body>
    <script type="text/javascript">
    // reduce 从前往后累加； reduceRight 从后往前累加
        var arr = [1,2,3,4,5,6,7,8,9]
        // var res = arr.reduce(function(pre,value,index,arr){
        //     console.log(this,arguments);
        //     return pre+value;
        // })
        function reduceRight(arr,fn){
            var res = arr[arr.length-1]
            for(var i=arr.length-2;i>=0;i--){
               res = fn(res,arr[i],i,arr);
            }
            return res;
        }
        var res =reduceRight(arr,function(pre,value,index,arr){
            return pre+value;
        })
    </script>
