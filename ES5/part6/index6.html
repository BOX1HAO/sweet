<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填充数组fill</title>
</head>
<body>
    <script type="text/javascript">
        var as=Array(5);
        // as.fill(function(){
        //     console.log("sucess");
        //  })
        // as.forEach(function(value,index,as){
        //     console.log(value)
        // })
        function fill(as,item){
            for(var i=0;i<as.length;i++){
                as[i]=item;
            }
            return as;
        }
        // var re=fill(as,1);
        // 兼容IE8
        if(!Array.prototype.fill){
            Array.prototype.fill = function(item){
                for(var i=0;i<this.length;i++){
                    this[i]=item;
                }
                return this;
            }
        }
        var re=fill(as,1); 
    </script>
</body>
</html>
