<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>
    <img src="21.jpg">
    <style type="text/css">
        body{
            text-align: center;
        }
        img{
            border-radius: 50%;
            /* 图片变大过程延迟0.5s */
            transition: all 0.5s;
            /* 鼠标指型由三角形变成手型 */
            cursor: pointer;
        }
        img:hover{
            /* 图片变大1.1倍 */
            transform: scale(1.1);
        }
    </style>
</body>
</html>
